<!-- DOCTYPE html5 -->
<!DOCTYPE html>

<!-- element html, contient tout le code et précise la langue de la page -->
<html lang="fr">

<!-- head : indications non affichées pour le navigateur -->
<head>
    <!-- indique le codage de la page (UTF-8) -->
    <meta charset="UTF-8">
    <!-- configuration de l'écran pour les dispositifs mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titre du document (apparaît dans l'onglet du navigateur) -->
    <title>Philippe Kurz, développeur Web et Web Mobile</title>
    <!-- lien avec le fichier css -->
    <link rel="stylesheet" href="css/style.css" >
</head>

<!-- body : contenu visible de la page -->
<body>
    
</body>

</html>
